<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Game</title>
  <style>
    .board { display: grid; grid-template: repeat(8, 60px) / repeat(8, 60px); }
    .cell { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 2.5em; }
    .white { background: #f0d9b5; }
    .black { background: #b58863; }
  </style>
</head>
<body>
  <div class="board" id="chessboard"></div>
  <script>
    // Unicode symbols for pieces
    const pieces = [
      ["♜","♞","♝","♛","♚","♝","♞","♜"],
      ["♟","♟","♟","♟","♟","♟","♟","♟"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["♙","♙","♙","♙","♙","♙","♙","♙"],
      ["♖","♘","♗","♕","♔","♗","♘","♖"]
    ];
    let board = document.getElementById('chessboard');
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        let cell = document.createElement('div');
        cell.className = 'cell ' + ((r + c) % 2 ? 'black' : 'white');
        cell.textContent = pieces[r][c];
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
