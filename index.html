<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title-row">
  <img class="logo" src="assets/chess-logo.png" alt="chess logo" width="48" height="48" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/4363/4363846.png'">
      <div class="title-text">
        <h1>Simple Chess Game</h1>
        <p>Created by Joshua Babelonia</p>
      </div>
    </div>
    <div id="status">Turn: White</div>
    <small class="attribution">Icon by <a href="https://www.flaticon.com/free-icon/chess_4363846?related_id=4363795&origin=search" target="_blank" rel="noopener noreferrer">Flaticon</a></small>
  </header>
  <div class="board" id="chessboard"></div>
  <script>
    // Unicode symbols for pieces
    const pieces = [
      ["♜","♞","♝","♛","♚","♝","♞","♜"],
      ["♟","♟","♟","♟","♟","♟","♟","♟"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["♙","♙","♙","♙","♙","♙","♙","♙"],
      ["♖","♘","♗","♕","♔","♗","♘","♖"]
    ];
    let board = document.getElementById('chessboard');
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        let cell = document.createElement('div');
        cell.className = 'cell ' + ((r + c) % 2 ? 'black' : 'white');
        cell.textContent = pieces[r][c];
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
