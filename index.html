<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-card">
  <header>
    <div class="header-inner">
      <div class="brand">
        <img class="logo" src="assets/chess-logo.png" alt="chess logo" width="56" height="56" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/4363/4363846.png'">
        <div class="title-text">
          <h1>Simple Chess Game</h1>
          <p>Created by Joshua Babelonia</p>
        </div>
      </div>
      <div class="game-controls">
        <div id="status" class="status">Turn: White</div>
        <div class="controls">
          <label><input type="checkbox" id="aiToggle"> Enable AI</label>
          <label for="aiColor">AI plays:</label>
          <select id="aiColor">
            <option value="black">Black</option>
            <option value="white">White</option>
          </select>
        </div>
        <button id="restartBtn" class="restart-btn hidden">Restart Game</button>
      </div>
    </div>
  </header>
  <div class="board" id="chessboard"></div>
  </main>
  <script src="game.js"></script>

</body>
</html>
