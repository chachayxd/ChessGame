<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title-row">
  <img class="logo" src="assets/chess-logo.png" alt="chess logo" width="48" height="48" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/4363/4363846.png'">
      <div class="title-text">
        <h1>Simple Chess Game</h1>
        <p>Created by Joshua Babelonia</p>
      </div>
    </div>
    <div id="status">Turn: White</div>
    <div class="controls">
      <label><input type="checkbox" id="aiToggle"> Enable AI opponent</label>
      <label for="aiColor">AI plays as:</label>
      <select id="aiColor">
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    </div>
  </header>
  <div class="board" id="chessboard"></div>
  <script src="game.js"></script>

</body>
</html>
